Works with <use/> elements that reference to IDs without element, while keeping the href attributes.

===

<svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
    <circle id="myCircle" cx="5" cy="5" r="4" />
    <use href="#nonExisting" />
</svg>

@@@

<svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
    <circle id="myCircle" cx="5" cy="5" r="4"/>
    <use href="#nonExisting"/>
</svg>

@@@

{"keepHref":true}
