Removes standalone="no" XML declaration.

See: https://github.com/svg/svgo/issues/836

===

<?xml version="1.0" standalone="no"?>
<svg width="64" height="18" xmlns="http://www.w3.org/2000/svg">
  <text x="4" y="18">uwu</text>
</svg>

@@@

<?xml version="1.0"?>
<svg width="64" height="18" xmlns="http://www.w3.org/2000/svg">
    <text x="4" y="18">uwu</text>
</svg>
