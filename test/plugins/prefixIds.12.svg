Prefix IDs should apply to all nodes in styles, namely when styles are split
into multiple nodes due to XML comments.

===

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1">
  <style>
    <!-- uwu -->
    #a {}
  </style>
</svg>

@@@

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1">
    <style>
<!--uwu-->
        #prefixIds_12_svg__a{}
    </style>
</svg>
