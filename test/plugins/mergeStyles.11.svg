Convert content to cdata if any style element contains cdata

===

<svg id="test" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
        .st0 { fill: yellow; }
    </style>
    <style>
        <![CDATA[
            .st1 { fill: red; }
        ]]>
    </style>
</svg>

@@@

<svg id="test" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
        <![CDATA[.st0 { fill: yellow; }
            .st1 { fill: red; }
        ]]>
    </style>
</svg>
